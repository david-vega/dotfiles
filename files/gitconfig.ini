[user]
  name = <%= @full_name %>
  email = <%= @github_email %>
[github]
  user = <%= @github_user %>
  token = <%= @github_token %>
[autosetup]
  rebase = true
[branch]
  autosetuprebase = remote
[color]
  interactive = auto
  ui = true
  branch = auto
  diff = auto
  status = auto
[color "branch"]
  current = yellow reverse
  local = yellow
  remote = green
[color "diff"]
  meta = yellow bold
  frag = magenta bold
  old = red bold
  new = green bold
[color "status"]
  added = yellow
  changed = green
  untracked = cyan
[alias]
  slap = blame -w
  co = checkout
  ci = commit
  st = status
  br = branch
  top = shortlog -s -n
  last = log -n 1 -p
  files = show --pretty=\"format:\" --name-only
  today = log --pretty=format:\"* %s%d [%h]\" --no-merges --date=short --author=<%= @github_user %> --since=\"$DATE 00:00:00\" --until=\"$DATE 24:00:00\"
  mine = log --pretty=format:\"%ad - %s%d [%h]\" --no-merges --date=short --author=<%= @github_user %>
  hist = log --pretty=format:\"%h %ad | %s%d [%an]\" --date=short
  type = cat-file -t
[core]
  excludesfile = <%= HOME_DIR %>/.gitignore
  whitespace = fix
[difftool "sourcetree"]
  cmd = opendiff \"$LOCAL\" \"$REMOTE\"
  path = 
[mergetool "sourcetree"]
  cmd = /Applications/SourceTree.app/Contents/Resources/opendiff-w.sh \"$LOCAL\" \"$REMOTE\" -ancestor \"$BASE\" -merge \"$MERGED\"
  trustExitCode = true
